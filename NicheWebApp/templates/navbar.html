{% load static %}
<header class="header header--loggedIn">
  <div class="container"></div>
</header>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    height: 100vh;
    width: 60px;
    background-color: #333;
    position: fixed;
    left: 0;
    top: 0;
    padding-top: 20px;
    transition: width 0.3s;
  }

  .navbar.open {
    width: 200px;
  }

  .toggle-btn {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  .navbar ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .navbar li {
    padding: 10px;
    text-align: center;
    opacity: 0; /* Set initial opacity */
    transition: opacity 0.3s;
  }

  .navbar.open li {
    opacity: 1; /* Hide menu items when navbar is expanded */
  }

  .navbar a {
    text-decoration: none;
    color: white;
    font-size: 14px;
    display: block;
  }

  .content {
    margin-left: 60px;
    padding: 20px;
    transition: margin-left 0.3s;
  }

  .content.open {
    margin-left: 200px;
  }
</style>

<div>
  <div class="navbar">
    <button class="toggle-btn" onclick="toggleNavbar()">â˜°</button>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">Profile</a></li>
      <li><a href="#services">Saves</a></li>
    </ul>
  </div>
  <script>
    function toggleNavbar() {
      const navbar = document.querySelector(".navbar");
      const content = document.querySelector(".content");

      navbar.classList.toggle("open");
      content.classList.toggle("open");
    }
  </script>
</div>
