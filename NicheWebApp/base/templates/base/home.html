{% extends 'main.html' %} {% block content %}

{% include 'navbar.html'%}

<div class="scene">
    {% if cards %}
    {% for card in cards %}
    <div class="card">
      <div class="card__face card__face--front">
        <img id="profile-image" src="{{ card.image.url }}" alt="{{ card.title }}" />
        <div id="profile-info">
            <div id="profile-name">{{ card.title }}</div>
            <div id="profile-age">@{{ card.creator }}</div>
            <div id="tags">
                {% for tag in card.tags.all %}
                    <span class="tag">{{tag}}</span>
                {% endfor %}
            </div>
        </div>
        <div id="buttons">
            <button class="button" id="save-button">Save</button>
            <button class="button" id="next-button">Next</button>
        </div>

      </div>
      <div class="card__face card__face--back">
        <p>
            {{ card.body }}
        </p>
      </div>
    </div>
    {% endfor %}
    {% endif %}
  </div>
</html>

<script>
    var card = document.querySelector('.card');
    card.addEventListener( 'click', function() {
    card.classList.toggle('is-flipped');
    });
</script>

{% endblock content %}
